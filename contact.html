<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Kasa Bella</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="caixa">
                <img src="/images/logo1.png" class="logocasa" alt="Logo da Kasa Bella">
                 <nav>
                     <ul>
                         <li><a href="home.html">Home</a></li>
                         <li><a href="curiosities.html">Fotos e Curiosidades</a></li>
                         <li><a href="contact.html">Contato</a></li>
                         <li><a href="book.html">Reservas</a></li>
                     </ul>
                 </nav>
            </div>
         </header>
        <main>
            <form>
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="imput-padrao" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" class="imput-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="imput-padrao" required placeholder="(XX) XXXXX-XXX">
                
                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="imput-padrao" required></textarea >

                <fieldset>
                    <legend class="teste" id="teste">Como prefere nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>                   
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="email" id="radio-whatsapp">WhatsApp</label>
                    
                </fieldset>
                
                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
                
                <label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por e-mail?</label>
                <input type="submit" value="Enviar Mensagem" class="enviar">
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário Check-in</th>
                        <th>Horário Check-out</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda à Sexta</td>
                        <td>12hrs</td>
                        <td>20hrs</td>
                    </tr>
                    <tr>
                        <td>Sábado e Domingo</td>
                        <td>11hrs</td>
                        <td>21hrs</td>
                    </tr>
                    <tr>
                        <td>Feriados</td>
                        <td>10hrs</td>
                        <td>22hrs</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="/images/logo2.jpg">
            <p class="copyright">&copy;Copyright KasaBella 2021</p>
        </footer>
    </body>
</html>
